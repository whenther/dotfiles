# Don't wait for escape.
set -sg escape-time 1

# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix # C-a C-a to send C-a

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# opening new windows
bind-key c new-window -c '#{pane_current_path}'

# split panes
bind / split-window -h -c '#{pane_current_path}'
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
bind _ split-window -v -p 25 -c '#{pane_current_path}' 

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick pane selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Mouse support
setw -g mouse on

# Work with 256-color solarized.
set -g default-terminal "screen-256color"

# status line
set -g base-index 1 # 1-index for easier window access.
setw -g pane-base-index 1 # 1-index for panes too
set -g status-bg green # The default.
setw -g window-status-format "#I #W " # Show window indexes and names.
set -g status-left-length 40
set -g status-left "Session: #S #I #P"
set -g status-right " %a %b %d %R " # Pretty time.
setw -g allow-rename off # Keep names from tmuxinator.
set -g status-justify centre # Center the window list
# Colors
set -g status-bg "#6272a4"
set -g status-fg "#f8f8f2"
set -g pane-active-border-fg "#6272a4"
set -g pane-active-border-bg default
set -g pane-border-fg "#f8f8f3"

# Activity
# setw -g monitor-activity on
# set -g visual-activity on

# enable vi movement in copy mode.
setw -g mode-keys vi

# Vi copy
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-selection

if-shell 'test "$(uname -s)" = Darwin' 'source-file ~/.tmux-osx.conf'
