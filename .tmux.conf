# Don't wait for escape.
set -sg escape-time 1

# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix # C-a C-a to send C-a

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# opening new windows
bind-key c new-window -c '#{pane_current_path}'

# split panes
bind / split-window -h -c '#{pane_current_path}'
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
bind _ split-window -v -p 25 -c '#{pane_current_path}' 

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick pane selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Mouse support
setw -g mouse on

# Work with 16-color solarized.
set -g default-terminal "screen-16color"

# status line
set -g base-index 1 # 1-index for easier window access.
set -g status-bg green # The default.
setw -g window-status-format "#I #W " # Show window indexes and names.
set -g status-left-length 40
set -g status-left "Session: #S #I #P"
set -g status-right " %a %b %d %R " # Pretty time.
setw -g allow-rename off # Keep names from tmuxinator.
set -g status-justify centre # Center the window list

# Activity
# setw -g monitor-activity on
# set -g visual-activity on

# enable vi movement in cope mode.
setw -g mode-keys vi

# Vi copy
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

if-shell 'test "$(uname)" = "Darwin"' 'source ~/.tmux-osx.conf'
